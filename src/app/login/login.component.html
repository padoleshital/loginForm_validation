<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h5 class="mt-5">LOGIN</h5> <small class="para">Login to your  account </small>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">email is required</div>
                        </div>

                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" formControlName="password"
                        [ngClass]="{'is-invalid':submitted && f['password'].errors}">
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">password is required</div>
                        </div>

                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="row">
                        <div class="col-6 col-sm-6"><a routerLink="/forgot-password">
                                <p class="text-left pt-2 ml-1">Forgot password?</p>
                            </a> </div>
                        <div class="col-6 col-sm-6"> <a routerLink="/signup">
                                <p class="text-right pt-2 mr-1">Sign Up Now</p>
                            </a> </div>
                    </div> 
                    
                </form>
            </div>
        </div>
    </div>
</div>
